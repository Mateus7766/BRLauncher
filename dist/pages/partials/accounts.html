<div class="p-3 overflow-y-scroll h-full no-scrollbar">
    <p class="text-4xl">Contas</p>
    <div class="flex flex-col gap-4" id="acc-list">
    </div>
</div>
<div class="fixed z-10 backdrop-brightness-50 items-center justify-center h-full w-full top-0 left-0 hidden" id="acc-menu">
    <button id="close-menu" class="absolute top-5 right-5"><span class="material-icons">close</span></button>
    <div class="bg-zinc-700 p-2 flex gap-2">
        <input  id="new-acc-username" class="bg-zinc-900 text-white outline-none border-b-2 border-transparent focus:border-blue-500 duration-300 px-2" type="text" placeholder="Seu novo nome">
        <button class="bg-green-500 px-2 py-1" id="create-btn">Confirmar</button>
    </div>
</div>
<div class="fixed z-10 backdrop-brightness-50 items-center justify-center h-full w-full top-0 left-0 hidden" id="acc-menu-elyby">
    <button id="close-menu-ely" class="absolute top-5 right-5"><span class="material-icons">close</span></button>
    <div class="bg-zinc-700 p-2 flex flex-col gap-2 min-h-fit min-w-fit">
        <input  id="elyby-username" class="bg-zinc-900 text-white outline-none border-b-2 border-transparent focus:border-blue-500 duration-300 px-2" type="text" placeholder="Seu nome de usuário ou e-mail do Ely.by">
         <input  id="elyby-password" class="bg-zinc-900 text-white outline-none border-b-2 border-transparent focus:border-blue-500 duration-300 px-2" type="password" placeholder="Sua senha do Ely.by">
         <span class="text-sm text-gray-500">Os dados serão autenticados com segurança utilizando a API do Ely.by</span>
        <button class="bg-green-500 px-2 py-1" id="create-btn-ely">Confirmar</button>
    </div>
</div>
