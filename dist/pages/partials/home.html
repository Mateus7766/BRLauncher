<style>
    ::-webkit-scrollbar {
        width: 6px;
    }

    ::-webkit-scrollbar-track {
        background: #18181b;
    }

    ::-webkit-scrollbar-thumb {
        background: #c40707;
        border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: #a00606;
    }
</style>

<div class="p-6 overflow-y-scroll h-full no-scrollbar flex flex-col justify-between">
    <div class="fixed z-50 backdrop-blur-sm bg-black/40 items-center justify-center h-full w-full top-0 left-0 hidden"
        id="add-profile-menu">
        <div class="bg-zinc-800 rounded-lg shadow-2xl p-6 w-96 border border-zinc-700">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-white">Criar novo perfil de jogo</h2>
                <button id="close-add-profile-menu" class="text-gray-400 hover:text-white transition"><span
                        class="material-icons">close</span></button>
            </div>
            <input id="new-profile-name"
                class="w-full bg-zinc-900 text-white outline-none border border-zinc-600 rounded px-4 py-2 mb-3 focus:border-red-500 focus:ring-1 focus:ring-red-500 duration-300"
                type="text" placeholder="Nome do perfil">
            <button class="w-full bg-red-600 hover:bg-red-700 text-white font-medium px-4 py-2 rounded transition"
                id="confirm-add-profile">Confirmar</button>
        </div>
    </div>
    <h2 class="text-4xl font-bold text-white mt-3">Selecione a versão</h2>

    <div class="flex-1">
        <div class="group">
            <input placeholder="Selecione a versão"
                class="w-0 bg-zinc-500 outline-none text-white placeholder:ml-1 opacity-0" id="version" value="Nenhum">
            <div class="shadow-md flex items-center gap-3 p-3 border-l-4 border-red-500 bg-zinc-900 rounded hover:bg-zinc-800 transition-colors cursor-pointer duration-150"
                id="fake-select">
                <img src="../core/imgs/steve.png" width="36" alt="Ícone da versão">
                <span class="font-medium text-white">Nenhum</span>
            </div>
            <div id="options"
                class="fixed z-10 w-96 group-hover:block hidden bg-zinc-900 shadow-lg rounded overflow-y-scroll h-96 border border-zinc-700">
            </div>
        </div>
    </div>
    <h2 class="text-xl font-bold text-white mt-6">Selecione o perfil de jogo</h2>
    <div class="flex gap-4 mt-2 mb-6 items-center w-full">
        <div class="flex-1 group relative">
            <input id="profile" placeholder="Selecione o Perfil" class="hidden" value="Nenhum">

            <div id="fake-instance-select"
                class="shadow-md flex items-center gap-3 p-3 border-l-4 border-red-500 bg-zinc-900 rounded hover:bg-zinc-800 transition-colors cursor-pointer duration-150 w-full">
                <span class="material-icons text-zinc-400">folder</span>
                <span class="font-medium text-white truncate">Nenhum</span>
            </div>

            <div id="instance-options"
                class="absolute left-0 top-full z-10 w-full hidden group-hover:block bg-zinc-900 shadow-lg rounded overflow-y-scroll h-96 border border-zinc-700">
            </div>
        </div>
        <div class="flex gap-2">
            <button id="add-profile"
                class="p-3 bg-green-500 rounded hover:bg-zinc-800 transition-colors shadow-md flex items-center justify-center">
                <span class="material-icons text-white">add</span>
            </button>

            <button id="delete-profile"
                class="p-3 bg-red-500 rounded hover:bg-zinc-800 transition-colors shadow-md flex items-center justify-center">
                <span class="material-icons text-white">delete</span>
            </button>
        </div>
    </div>


    <div class="relative flex flex-col rounded-lg items-center justify-center my-4 overflow-clip"
        style="max-height: calc(100vh - 280px);">

        <img src="../core/imgs/wallpaper.png" alt="Background Image"
            class="w-full h-full object-cover rounded-lg brightness-50 blur-sm overflow-clip">
        <span class="absolute text-white text-3xl flex flex-col font-bold drop-shadow-lg">
            <img src="../core/imgs/icon.png" alt="BRlauncher Icon" class="w-32 h-32 mb-2 mx-auto">
            <p class="text-center">BRlauncher</p>
            <p class="text-gray-400 text-sm">Lembre de deixar uma estrela no GitHub</p>
        </span>

    </div>


    <button class="play-btn flex items-center justify-center gap-2 font-semibold hover:shadow-lg transition-all"
        id="play">
        <span class="material-icons">play_circle</span>
        <span>Instalar e Jogar</span>
    </button>
</div>
<div class="fixed bottom-0 p-0 w-0 bg-red-500 h-4 line-clamp-1 duration-700 shadow-lg" id="barra"></div>
