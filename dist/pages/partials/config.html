<div class="p-6 overflow-y-scroll h-full no-scrollbar">
    <h2 class="text-4xl font-bold text-white mb-6">Configurações</h2>
    <div class="flex flex-col gap-6">
        
        <div class="flex flex-col gap-2">
            <label for="dir" class="text-lg font-semibold text-white flex items-center gap-2">
                <span class="material-icons text-blue-500">folder</span>
                Diretório
            </label>
            <div class="flex gap-2">
                <input 
                    class="flex-1 outline-none bg-zinc-900 px-4 py-2 border-l-4 border-blue-500 rounded-l focus:border-b-2 focus:border-blue-400 transition-colors" 
                    type="text" 
                    placeholder="Caminho para a pasta do Minecraft" 
                    id="dir"
                    aria-label="Diretório do Minecraft">
                <button 
                    class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-r transition-colors text-white font-semibold" 
                    id="fileExplorer"
                    aria-label="Abrir explorador de arquivos">
                    Procurar
                </button>
            </div>
        </div>

        <div class="flex flex-col gap-2">
            <label class="text-lg font-semibold text-white flex items-center gap-2">
                <span class="material-icons text-blue-500">aspect_ratio</span>
                Resolução
            </label>
            <div class="flex gap-4 items-center">
                <div class="flex-1">
                    <input
                        class="w-full outline-none bg-zinc-900 px-4 py-2 border-b-2 border-transparent focus:border-blue-500 transition-colors rounded text-center"
                        type="number" 
                        id="width"
                        placeholder="Largura"
                        aria-label="Largura da resolução">
                </div>
                <span class="text-white font-bold text-xl">×</span>
                <div class="flex-1">
                    <input
                        class="w-full outline-none bg-zinc-900 px-4 py-2 border-b-2 border-transparent focus:border-blue-500 transition-colors rounded text-center"
                        type="number" 
                        id="height"
                        placeholder="Altura"
                        aria-label="Altura da resolução">
                </div>
            </div>
        </div>

        <div class="flex flex-col gap-3 bg-zinc-900 p-4 rounded-lg border border-zinc-800">
            <label class="text-lg font-semibold text-white flex items-center gap-2">
                <span class="material-icons text-blue-500">memory</span>
                Memória
            </label>
            
            <div class="flex flex-col gap-2">
                <label for="min" class="text-sm text-zinc-300">Memória Mínima</label>
                <div class="flex items-center gap-3">
                    <input 
                        type="range" 
                        class="flex-1 accent-blue-500 cursor-pointer" 
                        id="min"
                        aria-label="Memória mínima">
                    <div id="minPanel" class="bg-zinc-800 px-4 py-2 rounded font-mono font-semibold text-blue-400 min-w-max">0000 MB</div>
                </div>
            </div>
            
            <div class="flex flex-col gap-2">
                <label for="max" class="text-sm text-zinc-300">Memória Máxima</label>
                <div class="flex items-center gap-3">
                    <input 
                        type="range" 
                        class="flex-1 accent-blue-500 cursor-pointer" 
                        id="max"
                        aria-label="Memória máxima">
                    <div id="maxPanel" class="bg-zinc-800 px-4 py-2 rounded font-mono font-semibold text-blue-400 min-w-max">0000 MB</div>
                </div>
            </div>
        </div>

        <div class="flex flex-col gap-3 bg-zinc-900 p-4 rounded-lg border border-zinc-800">
            <label class="text-lg font-semibold text-white flex items-center gap-2">
                <span class="material-icons text-blue-500">person</span>
                Sistema de autenticação Ely.by
            </label>

            <div class="flex items-center justify-between">
                <span id="elyStatus" class="text-sm text-zinc-300"></span>

                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="toggleEly" class="sr-only peer" aria-label="Ativar Ely.by">
                    <div class="w-14 h-7 bg-zinc-700 peer-focus:outline-2 peer-focus:outline-blue-500 rounded-full peer 
                       peer-checked:after:translate-x-full peer-checked:after:border-white 
                       after:content-[''] after:absolute after:top-0.5 after:left-[4px] 
                       after:bg-white after:border-zinc-300 after:border after:rounded-full 
                       after:h-6 after:w-6 after:transition-all 
                       peer-checked:bg-blue-500">
                    </div>
                </label>
            </div>

            <p class="text-sm text-zinc-400 flex items-start gap-2">
                <span class="material-icons text-sm mt-0.5">info</span>
                <span>Ative para usar Ely.by e acessar skins customizadas.</span>
            </p>
        </div>

        <div class="flex gap-3 pt-4">
            <button 
                class="play-btn flex-1 flex items-center justify-center gap-2 py-3 rounded-lg font-semibold transition-all hover:shadow-lg" 
                id="salvar"
                aria-label="Salvar configurações">
                <span class="material-icons">save</span> 
                <span>Salvar</span>
            </button>
            <button 
                class="flex-1 px-5 py-3 bg-zinc-950 hover:bg-zinc-800 rounded-lg transition-colors text-white font-semibold flex items-center justify-center gap-2 border border-zinc-700"
                id="reset"
                aria-label="Redefinir para padrão">
                <span class="material-icons">restart_alt</span> 
                <span>Redefinir</span>
            </button>
        </div>
    </div>
</div>
